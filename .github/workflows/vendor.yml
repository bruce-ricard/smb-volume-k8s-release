name: go-mod-vendor

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  test:
    name: go-mod-vendor

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run smb-broker go-mod-vendor-pr
        uses: DennisDenuto/go-mod-vendor-pr@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          git_user_name: GitHub Actions
          git_user_email: cf-volume-services@pivotal.io
          go_mod_directory: ./smb-broker
      - name: Run smb-csi-driver go-mod-vendor-pr
        uses: DennisDenuto/go-mod-vendor-pr@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          git_user_name: GitHub Actions
          git_user_email: cf-volume-services@pivotal.io
          go_mod_directory: ./smb-csi-driver
      - name: Run integration-tests go-mod-vendor-pr
        uses: DennisDenuto/go-mod-vendor-pr@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          git_user_name: GitHub Actions
          git_user_email: cf-volume-services@pivotal.io
          go_mod_directory: ./integration-tests