#@ load("@ytt:data", "data")
#@ load("@ytt:base64", "base64")

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: #@ data.values.logforwarder.fullname
  labels:
    app: #@ data.values.logforwarder.fullname

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: watch-events
  namespace: #@ data.values.targetNamespace
rules:
  - apiGroups: ["v1", ""]
    resources: ["events"]
    verbs: ["get","watch","list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: watch-events
subjects:
  - kind: ServiceAccount
    name: #@ data.values.logforwarder.fullname
    namespace: #@ data.values.namespace
roleRef:
  kind: ClusterRole
  name: watch-events
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: #@ data.values.logforwarder.fullname
spec:
  replicas: #@ data.values.replicaCount
  selector:
    matchLabels:
      app.kubernetes.io/name: #@ data.values.logforwarder.name
  template:
    metadata:
      labels:
        app.kubernetes.io/name: #@ data.values.logforwarder.name
    spec:
      serviceAccountName: #@ data.values.logforwarder.fullname
      automountServiceAccountToken: true
      containers:
        - name: log-forwarder
          image: #@ data.values.image.repository + ":" + data.values.image.tag
          imagePullPolicy: #@ data.values.image.pullPolicy
          env:
            - name: TARGET_NAMESPACE
              value: #@ data.values.targetNamespace
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
